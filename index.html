<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Detector</title>  
  <link rel="stylesheet" type="text/css" href="toastify.min.css">
  <script src="https://unpkg.com/dynamsoft-javascript-barcode@9.0.2/dist/dbr.js"></script>
  <script src="https://unpkg.com/dynamsoft-camera-enhancer@2.3.1/dist/dce.js"></script>
  <script src="toastify-js.js"></script>
  <link rel="stylesheet" type="text/css" href="scanner.css"/>
</head>
<body>
  <div class="home">
    <div id="status">Initializing...</div>
    <button id="startButton" disabled>Start Scan</button>
    <div>
      Mode:
      <select id="modeSelect" disabled>
        <option>Scan Region</option>
        <option>Barcode Formats</option>
        <option>Regular Expression</option>
        <option>User Interaction</option>
      </select>
      <div>
        Desired barcode format:<select id="barcodeFormat"></select>
      </div>
      <div>
        Regular expression:<input type="text" id="regex" value="\d{13}"/>
      </div>
      <div>
        Ask users to check the result: <input type="checkbox" id="forceUserInteractionChk" checked/>
      </div>
    </div>
    <div>
      Result:
      <div id="result"></div>
    </div>
  </div>
  <div id="cameraContainer" class="fullscreen" style="display: none;">
    <div class="dce-video-container fullscreen"></div>
    <svg class="overlay fullscreen"></svg>
    <select class="dce-sel-camera" style="top:0;left:0;height:20px;max-width:40%;position:absolute;"></select>
    <select class="dce-sel-resolution" style="top:20px;left:0;height:20px;position:absolute;"></select>
    <button class="dce-btn-close" style="top:0;right:0;height:20px;position:absolute;">Close</button>
  </div>
  
  <script src="scanner.js"></script>
</body>
</html>
